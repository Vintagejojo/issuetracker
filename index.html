<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- other styling below -->
        <link rel="stylesheet" href="./css/styles.css">
        <!-- boostrap css below -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
<body onload="fetchIssues()">
    <div class="container">
        <h1>JS Issue Tracker</h1>
        <div class="jumbotron">
          <h3>Add New Issue:</h3>
          <form id="issueInputForm">
            <div class="form-group">
              <label for="issueDescInput">Description</label>
              <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
            </div>
            <div class="form-group">
              <label for="issueDescInput">Severity</label>
               <select class="form-control" id="issueSeverityInput">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select> 
            </div>
            <div class="form-group">
              <label for="issueDescInput">Assigned To</label>
              <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div id="issuesList">
            </div>
          </div>
        </div>
        <div class="footer">
          <p>&copy V has come to</p>
        </div>
      </div>


    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bower_components/chance/chance.js"></script>
</body>
</html>
